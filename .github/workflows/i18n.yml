name: I18n Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  i18n-check:
    runs-on: ubuntu-latest
    env:
      I18N_SRC_DIR: src
      I18N_REPORTS_DIR: reports

    steps:
      - uses: actions/checkout@v4

      - name: Cache Rust toolchain and dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-i18n-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-i18n-cargo-

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install just
        uses: extractions/setup-just@v1
        with:
          just-version: "1.14"

      - name: Run i18n report generator
        id: i18n-report
        run: |
          cargo run --bin i18n-report --features tools

      - name: Parse missing count
        id: i18n-check
        run: |
          if [ -f "${I18N_REPORTS_DIR}/status.txt" ]; then
            source "${I18N_REPORTS_DIR}/status.txt"
            echo "missing_count=${MISSING_COUNT}" >> $GITHUB_OUTPUT
          else
            echo "missing_count=0" >> $GITHUB_OUTPUT
          fi

      - name: Upload i18n report
        uses: actions/upload-artifact@v4
        with:
          name: i18n-report
          path: |
            ${I18N_REPORTS_DIR}/i18n_report.txt
            ${I18N_REPORTS_DIR}/missing.yml
            ${I18N_REPORTS_DIR}/missing.json
            ${I18N_REPORTS_DIR}/status.txt

      - name: Create or Update PR Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const fs = require('fs');
            const summaryPath = process.env.I18N_REPORTS_DIR + '/i18n_report.txt';
            const yamlPath = process.env.I18N_REPORTS_DIR + '/missing.yml';
            const jsonPath = process.env.I18N_REPORTS_DIR + '/missing.json';

            let summary = '';
            let yaml = '';
            let json = '';
            try { summary = fs.readFileSync(summaryPath, 'utf8'); } catch {}
            try { yaml = fs.readFileSync(yamlPath, 'utf8'); } catch {}
            try { json = fs.readFileSync(jsonPath, 'utf8'); } catch {}

            const commentBody = `
            ${summary}

            <details>
            <summary>Missing Translations (YAML)</summary>

            \`\`\`yaml
            ${yaml}
            \`\`\`
            </details>

            <details>
            <summary>Missing Translations (JSON)</summary>

            \`\`\`json
            ${json}
            \`\`\`
            </details>
            `;

            // Get existing comments
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            // Look for our existing comment
            const i18nComment = comments.find(comment =>
              comment.body.includes('Translation Report')
            );

            if (i18nComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                comment_id: i18nComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              });
            } else {
              // Create new comment if none exists
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              });
            }

      - name: Check for critical issues
        if: steps.i18n-check.outputs.missing_count != '0'
        run: |
          echo "::warning::Found missing translations. Check the summary above for details."
          exit 0  # Don't fail the build, but warn about issues
